<html>

<body>
<h2>Elements of the Array</h2>
<p id="demo"></p>


<h2>Length of the Array</h2>
<p id="demo1"></p>


<h2>First Element of the Array</h2>
<p id="demo2"></p>

<h2>Second Element of the Array</h2>
<p id="demo3"></p>

<h2>Last Element of the Array</h2>
<p id="demo4"></p>

<h2>New Elements of Array</h2>
<p id="demo5"></p>

<h2>New Elements length of Array</h2>
<p id="demo6"></p>

<h2>Last Element of the Array</h2>
<p id="demo7"></p>


<h2>Change Element of the Arrat</h2>
<p id="demo8"></p>

<h2>Delete Element of the Arrat</h2>
<p id="demo9"></p>

<h2>Sort Element of the Arrat</h2>
<p id="demo10"></p>



<script>
var vegetables=["Carrot","Beans","Potato","Pimpkin","Cabbage"];

document.getElementById("demo").innerHTML = vegetables;

document.getElementById("demo1").innerHTML = vegetables.length;
document.getElementById("demo2").innerHTML = vegetables[0];
document.getElementById("demo3").innerHTML = vegetables[1];

document.getElementById("demo4").innerHTML = vegetables[vegetables.length-1];
vegetables.push("Tomato");
document.getElementById("demo5").innerHTML = vegetables;

document.getElementById("demo6").innerHTML = vegetables.length;
document.getElementById("demo7").innerHTML = vegetables[vegetables.length-1];

vegetables[3]="Garlic";
document.getElementById("demo8").innerHTML = vegetables;

delete vegetables[2];
document.getElementById("demo9").innerHTML = vegetables;

vegetables.sort();
document.getElementById("demo10").innerHTML = vegetables;
</script>


</body>
</html>
