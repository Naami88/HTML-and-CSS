<!DOCTYPE html>
<html>
<head>
  <title>Compare Two Numbers</title>
</head>
<body>
  <h1>Compare Two Numbers</h1>
  <form>
    <label for="num1">Number 1:</label>
    <input type="number" id="num1" name="num1" required><br><br>
    <label for="num2">Number 2:</label>
    <input type="number" id="num2" name="num2" required><br><br>
    <button type="button" id="compare">Compare</button>
  </form>
  <script>
  
var num1 = document.getElementById("num1");
var num2 = document.getElementById("num2");
var compareButton = document.getElementById("compare");


compareButton.addEventListener("click", function() {
  
  var num1Value = Number(num1.value);
  var num2Value = Number(num2.value);

 
  if (num1.value === "" || num2.value === "") {
   
    alert("Please enter valid numbers in both fields.");
  } else {
   
    if (num1Value > num2Value) {
     
      alert("Number 1 is greater than Number 2.");
    } else if (num1Value < num2Value) {
      
      alert("Number 1 is less than Number 2.");
    } else {
     
      alert("Both numbers are equal.");
    }
  }
});

  
 </script>
</body>
</html>
